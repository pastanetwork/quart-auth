[tox]
envlist = docs,format,mypy,py39,py310,py311,py312,py313,pep8,package
isolated_build = True

[testenv]
deps =
    pytest
    pytest-asyncio
    pytest-cov
    pytest-sugar
commands = pytest --cov=quart_auth {posargs}

[testenv:docs]
basepython = python3.13
deps =
    pydata-sphinx-theme
    sphinx<6
commands =
    sphinx-apidoc -e -f -o docs/reference/source/ src/quart_auth/
    sphinx-build -W --keep-going -b html -d {envtmpdir}/doctrees docs/ docs/_build/html/

[testenv:format]
basepython = python3.13
deps =
    black
    isort
commands =
    black --check --diff src/quart_auth/ tests/
    isort --check --diff src/quart_auth/ tests

[testenv:pep8]
basepython = python3.13
deps =
    flake8
    pep8-naming
    flake8-print
commands = flake8 src/quart_auth/ tests/

[testenv:mypy]
basepython = python3.13
deps =
    mypy
    pytest
commands =
    mypy src/quart_auth/ tests/

[testenv:package]
basepython = python3.13
deps =
    poetry
    twine
commands =
    poetry build
    twine check dist/*
